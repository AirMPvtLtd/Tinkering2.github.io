<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIRM Drone Command</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    <!-- Pyodide CDN with Alternate Source -->
    <script src="https://pyodide-cdn2.iodide.io/v0.23.4/full/pyodide.js" id="pyodide-script"></script>
    <script>
        const pyodideScript = document.getElementById('pyodide-script');
        pyodideScript.onerror = () => {
            console.warn('Failed to load Pyodide from primary source, trying GitHub release');
            pyodideScript.src = 'https://github.com/pyodide/pyodide/releases/download/0.23.4/full/pyodide.js';
        };
    </script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #00FF00; }
            50% { box-shadow: 0 0 15px #00FF00; }
            100% { box-shadow: 0 0 5px #00FF00; }
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
        @keyframes futuristic-glow {
            0% { box-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF; }
            50% { box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00; }
            100% { box-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF; }
        }
        .futuristic-border {
            border: 2px solid #00FFFF;
            box-shadow: 0 0 10px #00FFFF;
        }
        .scan-effect {
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: scan 2s linear infinite;
        }
        .futuristic-button {
            @apply bg-gray-700 text-[#00FFFF] border border-[#00FF00] p-2 rounded-lg transition-all duration-300;
            box-shadow: 0 0 5px #00FFFF;
            animation: futuristic-glow 2s infinite;
        }
        .futuristic-button:hover {
            @apply bg-[#00FF00] text-black;
            box-shadow: 0 0 15px #00FF00;
        }
        .futuristic-button.active {
            @apply bg-[#00FF00] text-black;
            box-shadow: 0 0 20px #00FF00;
        }
        .gamepad {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: fit-content;
            margin: 20px auto 0;
        }
        .gamepad-row {
            display: flex;
            gap: 10px;
        }
        .gamepad-button {
            @apply bg-gray-700 text-[#00FFFF] border border-[#00FF00] p-4 rounded-lg transition-all duration-300;
            box-shadow: 0 0 5px #00FFFF;
            cursor: pointer;
            font-size: 16px;
            min-width: 80px;
            text-align: center;
        }
        .gamepad-button:hover {
            @apply bg-[#00FF00] text-black;
            box-shadow: 0 0 15px #00FF00;
        }
        .dpad {
            display: grid;
            grid-template-areas:
                "up up up"
                "left down right"
                "empty empty empty";
            gap: 5px;
        }
        .dpad .up { grid-area: up; }
        .dpad .left { grid-area: left; }
        .dpad .down { grid-area: down; }
        .dpad .right { grid-area: right; }
    </style>
</head>
<body class="bg-gray-800 text-white font-mono">
    <div id="root" class="min-h-screen"></div>

    <script type="text/babel">
        // Code blocks (placeholder, will be fetched from server)
        const codeBlocks = {};

        // Tab Component
        function Tab({ label, isActive, onClick }) {
            return (
                <button
                    className={`futuristic-button ${isActive ? 'active' : ''}`}
                    onClick={onClick}
                >
                    {label}
                </button>
            );
        }

        // Tabs Component
        function Tabs({ activeTab, onTabChange }) {
            const tabOrder = ['Imports', 'Logger', 'MPU6050', 'PID', 'VirtualBrain', 'MotorControl', 'BatteryMonitoring', 'TCPServer', 'Utilities', 'Setup', 'MainLoop'];
            return (
                <div className="bg-gray-900 p-6 futuristic-border h-[450px] flex flex-col justify-start animate-[pulse_2s_infinite] overflow-y-auto">
                    <h2 className="text-xl font-bold mb-4 text-[#00FF00]">CODE MODULES</h2>
                    <div className="flex flex-col gap-2">
                        {tabOrder.map((tab) => (
                            <Tab
                                key={tab}
                                label={tab}
                                isActive={activeTab === tab}
                                onClick={() => onTabChange(tab)}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        // Animation Window
        function AnimationWindow({ status }) {
            let animation = null;
            if (status === 'Uploading...' || status === 'Compiling...' || status === 'Loading Pyodide...' || status === 'Checking Drone...' || status === 'Creating Simulation...') {
                animation = (
                    <div className="flex justify-center items-center h-full">
                        <div className="w-12 h-12 border-4 border-[#00FFFF] border-t-transparent rounded-full animate-[spin_1s_linear_infinite]"></div>
                    </div>
                );
            } else if (status === 'Code uploaded' || status === 'Simulation Created') {
                animation = (
                    <div className="flex justify-center items-center h-full">
                        <svg className="w-12 h-12 text-[#00FF00] animate-[pulse_1s_ease-in-out_infinite]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                );
            } else if (status.startsWith('Error') || status === 'Drone server not reachable') {
                animation = (
                    <div className="flex justify-center items-center h-full">
                        <svg className="w-12 h-12 text-red-500 animate-[pulse_1s_ease-in-out_infinite]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                );
            }

            return (
                <div className="bg-gray-900 p-6 futuristic-border h-[150px] flex flex-col justify-center items-center scan-effect">
                    <h2 className="text-xl font-bold mb-4 text-[#00FFFF]">SYSTEM STATUS</h2>
                    {animation || <p className="text-[#00FF00]">OPERATIONAL</p>}
                </div>
            );
        }

        // Simulation Window
        function SimulationWindow({ selectedType, selectedValue, isSimulating, setIsSimulating, angles, setAngles, height, setHeight }) {
            const canvasRef = React.useRef(null);

            React.useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = canvas.width / 2;
                let animationFrameId;

                const drawHorizon = (roll = 0, pitch = 0, yaw = 0) => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius * 0.8, 0, Math.PI * 2);
                    ctx.stroke();

                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(roll * Math.PI / 180);
                    ctx.rotate(pitch * Math.PI / 180);

                    const horizonRadius = radius * 0.7;

                    ctx.fillStyle = 'rgb(0, 191, 255)';
                    ctx.beginPath();
                    ctx.arc(0, 0, horizonRadius, 0, Math.PI, true);
                    ctx.fill();

                    ctx.fillStyle = 'rgb(139, 69, 19)';
                    ctx.beginPath();
                    ctx.arc(0, 0, horizonRadius, 0, Math.PI, false);
                    ctx.fill();

                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(0, 0, horizonRadius, 0, Math.PI * 2);
                    ctx.stroke();

                    ctx.lineWidth = 1;
                    for (let i = -90; i <= 90; i += 10) {
                        const baseAngle = (i / 90) * Math.PI / 2;
                        const rotatedAngle = baseAngle - Math.PI / 2;
                        const lineRadius = horizonRadius * 0.6;
                        const y = Math.sin(rotatedAngle) * lineRadius;
                        const x = Math.cos(rotatedAngle) * lineRadius;
                        if (i !== 0) {
                            ctx.beginPath();
                            ctx.moveTo(-5, y);
                            ctx.lineTo(5, y);
                            ctx.stroke();
                            ctx.fillStyle = '#ffffff';
                            ctx.font = '10px monospace';
                            ctx.save();
                            ctx.translate(x, y);
                            ctx.rotate(-roll * Math.PI / 180 - pitch * Math.PI / 180 - Math.PI / 2);
                            ctx.fillText(`${i}°`, 10, 2);
                            ctx.restore();
                        }
                    }

                    ctx.restore();

                    ctx.fillStyle = 'rgb(0, 255, 255)';
                    ctx.font = '16px monospace';
                    ctx.textAlign = 'center';
                    ctx.fillText(`TARGET: ${selectedValue || 'NONE'}`, centerX, centerY - radius * 0.8 - 20);
                    ctx.fillText(`Roll: ${roll.toFixed(1)}°`, centerX, centerY + radius * 0.8 + 20);
                    ctx.fillText(`Pitch: ${pitch.toFixed(1)}°`, centerX, centerY + radius * 0.8 + 40);
                    ctx.fillText(`Height: ${height} meters`, centerX, centerY + radius * 0.8 + 60);
                    ctx.fillText(`Yaw: ${yaw.toFixed(1)}°`, centerX, centerY + radius * 0.8 + 80);
                };

                drawHorizon(angles[0], angles[1], angles[2]);

                if (isSimulating) {
                    const animate = () => {
                        drawHorizon(angles[0], angles[1], angles[2]);
                        animationFrameId = requestAnimationFrame(animate);
                    };
                    animate();
                }

                return () => {
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                };
            }, [angles, selectedValue, isSimulating, height]);

            const handleControl = (command) => {
                const step = 1;
                let newAngles = [...angles];
                let newHeight = height;
                switch (command) {
                    case 'Up': newHeight = Math.min(newHeight + step, 100); break;
                    case 'Down': newHeight = Math.max(newHeight - step, 0); break;
                    case 'Forward': newAngles[1] = Math.min(newAngles[1] + step, 45); break;
                    case 'Backward': newAngles[1] = Math.max(newAngles[1] - step, -45); break;
                    case 'Left': newAngles[0] = Math.max(newAngles[0] - step, -45); break;
                    case 'Right': newAngles[0] = Math.min(newAngles[0] + step, 45); break;
                }
                setAngles(newAngles);
                setHeight(newHeight);
                console.log(`Control activated: ${command}, New Angles: ${newAngles}, New Height: ${newHeight}`);
            };

            return (
                <div className="bg-gray-900 p-6 futuristic-border h-[700px] flex flex-col justify-between items-center scan-effect">
                    <h2 className="text-xl font-bold mb-4 text-[#00FFFF]">SIMULATION GRID</h2>
                    <canvas ref={canvasRef} width="400" height="400" className="w-[400px] h-[400px]"></canvas>
                    <div className="gamepad">
                        <div className="dpad">
                            <button onClick={() => handleControl('Up')} className="gamepad-button up">Up (Height +)</button>
                            <button onClick={() => handleControl('Left')} className="gamepad-button left">Left (Roll -)</button>
                            <button onClick={() => handleControl('Down')} className="gamepad-button down">Down (Height -)</button>
                            <button onClick={() => handleControl('Right')} className="gamepad-button right">Right (Roll +)</button>
                        </div>
                        <div className="gamepad-row">
                            <button onClick={() => handleControl('Forward')} className="gamepad-button">Forward (Pitch -)</button>
                            <button onClick={() => handleControl('Backward')} className="gamepad-button">Backward (Pitch +)</button>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [editorContent, setEditorContent] = React.useState('');
            const [status, setStatus] = React.useState('Checking Server...');
            const [selectedType, setSelectedType] = React.useState('');
            const [selectedValue, setSelectedValue] = React.useState('');
            const [compileOutput, setCompileOutput] = React.useState('');
            const [isSimulating, setIsSimulating] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('Imports');
            const [angles, setAngles] = React.useState([0, 0, 0]);
            const [height, setHeight] = React.useState(0);
            const editorRef = React.useRef(null);
            const [pyodide, setPyodide] = React.useState(null);
            const [retryCount, setRetryCount] = React.useState(0);
            const maxRetries = 3;

            React.useEffect(() => {
                async function checkServer() {
                    try {
                        await axios.get('http://localhost:3000');
                        setStatus('Server detected');
                    } catch (error) {
                        setStatus('Server not reachable');
                        console.error('Server check failed:', error);
                    }
                }
                checkServer();

                async function loadPyodide(sourceIndex = 0, attempt = 1) {
                    const sources = [
                        'https://pyodide-cdn2.iodide.io/v0.23.4/full/',
                        'https://github.com/pyodide/pyodide/releases/download/0.23.4/full/'
                    ];
                    if (attempt > maxRetries) {
                        setStatus(`Error: Failed to load Pyodide after ${maxRetries} attempts. Check console or try local hosting/backend.`);
                        return;
                    }

                    try {
                        const indexURL = sources[sourceIndex];
                        console.log(`Attempting to load Pyodide from ${indexURL} (Attempt ${attempt}/${maxRetries})`);
                        const pyodideInstance = await window.loadPyodide({
                            indexURL: indexURL,
                            timeout: 30000
                        });
                        await pyodideInstance.loadPackage(['numpy']);
                        setPyodide(pyodideInstance);
                        setStatus('Ready');
                        console.log(`Pyodide loaded successfully from ${indexURL}`);
                    } catch (err) {
                        const errorDetails = {
                            message: err.message,
                            name: err.name,
                            stack: err.stack,
                            code: err.code
                        };
                        console.error(`Pyodide load attempt ${attempt} with ${sources[sourceIndex]} failed:`, errorDetails);
                        setStatus(`Loading Pyodide... (Attempt ${attempt}/${maxRetries} from ${sources[sourceIndex]})`);
                        await new Promise(resolve => setTimeout(resolve, 7000));
                        if (sourceIndex + 1 < sources.length) {
                            await loadPyodide(sourceIndex + 1, attempt);
                        } else {
                            await loadPyodide(0, attempt + 1);
                        }
                    }
                }
                loadPyodide();

                require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' } });
                require(['vs/editor/editor.main'], function() {
                    if (!window.monaco || !document.getElementById('editor')) {
                        console.error('Monaco Editor or editor div failed to load');
                        return;
                    }
                    if (editorRef.current) editorRef.current.dispose();
                    editorRef.current = monaco.editor.create(document.getElementById('editor'), {
                        value: editorContent,
                        language: 'python',
                        theme: 'vs-dark',
                        automaticLayout: true,
                        fontFamily: 'monospace',
                        fontSize: 14,
                        lineNumbers: 'on',
                        minimap: { enabled: false }
                    });
                    editorRef.current.onDidChangeModelContent(() => {
                        setEditorContent(editorRef.current.getValue());
                    });
                }, (err) => {
                    console.error('Error loading Monaco Editor:', err);
                });
            }, [editorContent]);

            const handleTabChange = (tab) => {
                setActiveTab(tab);
                // Fetch code block from server if not already loaded
                if (!codeBlocks[tab]) {
                    axios.get(`http://localhost:3000/code/${tab}`).then(response => {
                        codeBlocks[tab] = response.data.code;
                        const currentContent = editorContent || '';
                        if (!currentContent.includes(codeBlocks[tab])) {
                            setEditorContent(prevContent => prevContent + '\n\n' + codeBlocks[tab]);
                            if (editorRef.current) {
                                editorRef.current.setValue(currentContent + '\n\n' + codeBlocks[tab]);
                            }
                        }
                    }).catch(error => {
                        console.error(`Failed to fetch ${tab}:`, error);
                    });
                } else {
                    const currentContent = editorContent || '';
                    if (!currentContent.includes(codeBlocks[tab])) {
                        setEditorContent(prevContent => prevContent + '\n\n' + codeBlocks[tab]);
                        if (editorRef.current) {
                            editorRef.current.setValue(currentContent + '\n\n' + codeBlocks[tab]);
                        }
                    }
                }
            };

            const uploadCode = async () => {
                setStatus('Uploading...');
                try {
                    const fullCode = Object.values(codeBlocks).join('\n\n');
                    const response = await axios.post('http://192.168.4.1:8080/upload', fullCode, {
                        timeout: 5000,
                    });
                    setStatus('Code uploaded');
                } catch (error) {
                    setStatus(`Error: ${error.message || 'Network issue or server unavailable'}`);
                } finally {
                    setTimeout(() => setStatus('Server detected'), 2000);
                }
            };

            const compileCode = async () => {
                setStatus('Compiling...');
                setCompileOutput('');
                try {
                    const response = await axios.post('http://localhost:3000/compile', {
                        code: editorContent || ''
                    });
                    if (response.data.success) {
                        setCompileOutput(response.data.output || 'Compiled successfully');
                    } else {
                        setCompileOutput(`Error: ${response.data.error}`);
                    }
                } catch (error) {
                    setCompileOutput(`Error: ${error.message || 'Compilation failed'}`);
                } finally {
                    setTimeout(() => setStatus('Server detected'), 2000);
                }
            };

            const createSimulation = async () => {
                if (!pyodide || compileOutput.startsWith('Error')) {
                    setStatus('Error: Compile code first without errors');
                    return;
                }
                setStatus('Creating Simulation...');
                try {
                    const simulatedAngles = await pyodide.runPythonAsync(`
from js import angles, setAngles, height, setHeight
import random
roll = angles[0]
pitch = angles[1]
yaw = angles[2]
new_height = height + random.uniform(-1, 1)
setAngles([roll + random.uniform(-1, 1), pitch + random.uniform(-1, 1), yaw + random.uniform(-1, 1)])
setHeight(max(0, min(100, new_height)))
                    `);
                    setAngles(simulatedAngles);
                    setStatus('Simulation Created');
                } catch (error) {
                    setStatus(`Error: ${error.message || 'Simulation creation failed'}`);
                }
            };

            const startSimulation = () => {
                setIsSimulating(true);
            };

            return (
                <div className="container mx-auto p-6">
                    <h1 className="text-4xl font-bold text-center mb-8 text-[#00FFFF] tracking-wider animate-[pulse_3s_infinite]">
                        AIRM DRONE COMMAND
                    </h1>
                    <div className="flex flex-col md:flex-row gap-6">
                        <div className="md:w-2/3">
                            <div id="editor" className="h-[800px] futuristic-border rounded-lg scan-effect"></div>
                            <div className="mt-4 p-4 bg-gray-700 rounded-lg flex gap-2">
                                <button onClick={compileCode}
                                    className="bg-[#00FF00] hover:bg-[#00CC00] text-black font-bold py-2 px-4 rounded-lg futuristic-border animate-[pulse_2s_infinite]"
                                    disabled={!pyodide}>
                                    COMPILE
                                </button>
                                <button onClick={createSimulation}
                                    className="bg-[#00FF00] hover:bg-[#00CC00] text-black font-bold py-2 px-4 rounded-lg futuristic-border animate-[pulse_2s_infinite]"
                                    disabled={!pyodide || compileOutput.startsWith('Error')}>
                                    CREATE SIMULATION
                                </button>
                                <pre className="mt-2 text-[#00FFFF] whitespace-pre-wrap">{compileOutput}</pre>
                            </div>
                        </div>
                        <div className="md:w-1/3 space-y-6">
                            <Tabs activeTab={activeTab} onTabChange={handleTabChange} />
                            <SimulationWindow 
                                selectedType={selectedType}
                                selectedValue={selectedValue}
                                isSimulating={isSimulating}
                                setIsSimulating={setIsSimulating}
                                angles={angles}
                                setAngles={setAngles}
                                height={height}
                                setHeight={setHeight}
                            />
                        </div>
                    </div>
                    <div className="flex justify-center gap-6 mt-6">
                        <AnimationWindow status={status} />
                        <div className="flex items-center gap-4">
                            <button onClick={startSimulation}
                                className="bg-[#00FF00] hover:bg-[#00CC00] text-black font-bold py-3 px-6 rounded-lg futuristic-border animate-[pulse_2s_infinite]"
                                disabled={!pyodide || compileOutput.startsWith('Error')}>
                                SIMULATE
                            </button>
                            <button onClick={uploadCode}
                                className="bg-[#00FF00] hover:bg-[#00CC00] text-black font-bold py-3 px-6 rounded-lg futuristic-border animate-[pulse_2s_infinite]">
                                DEPLOY PROTOCOL
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Expose setAngles and setHeight for Pyodide
        window.setAngles = (newAngles) => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        };
        window.setHeight = (newHeight) => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        };
        window.angles = [0, 0, 0];
        window.height = 0;

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
